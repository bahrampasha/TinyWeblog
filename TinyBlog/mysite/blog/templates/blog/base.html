<!DOCTYPE html>
{%load staticfiles%}
<html lang="en">
<head>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!--Medium Style Editor-->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <!--Custom CSS-->

    <link rel="stylesheet" href="{%static 'CSS/blog.css'%}">
    <!--Fonts-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOG SITE</title>
</head>
<body>
    <nav class="navbar navbar-default techfont custom-navbar">
        <div class="container">
            <ul class="nav navbar-nav">
                <li><a class="navbar-brand bigbrand" , href="{%url post_list%}"> My blog</a></li>
                <li><a href="{%url about%}"> about</a></li>
                <li><a href="https://fonts.google.com/"> google fonts</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                {%if user.authenticated%}
                <li>
                    <a href="{%url 'post_new'%}">New Post</a>
                </li>
                <li>
                    <a href="{%url 'post_draft_list'%}">Drafts</a>
                </li>
                <li>
                    <a href="{%url 'logout'%}">Logout/a>
                </li>
                <li>
                    <a>Welcome {{user.username}}</a>
                </li>
                {%else%}
                <li><a class="nav navabar-right" href="{%url login%}"><span class="glyphican glyphican-user"></span></a>
                </li>
            </ul>
        </div>
    </nav>

    <!--CONTENT BLOCK-->
<div class="content container">
    <div class="row">
        <div class="col-md-8">
            <div class="blog_posts">
                {%block content%}
                
                {%endblock%}
            </div>
        </div>
    </div>
</div>

</body>
</html>
